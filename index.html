<!DOCTYPE html>
<html>
  <head>
    <title>#</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: black;
      }
      #squaretime {
        display: block;
      }
      #text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 24px;
        font-family: monospace;
        text-align: center;
      }
      #text span:hover {
        cursor: pointer;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <canvas id="squaretime"></canvas>
    <div id="text"> <span onclick="window.location.href='https://soundcloud.com/pauseprotocol'">music</span><span onclick="window.location.href='archive.html'">info</span><span onclick="window.location.href='https://www.instagram.com/fxh.sf'">contact</span><span onclick="window.location.href='avipicture.jpeg'">AviPic</span></div>
    <script>
      const squaretime = document.getElementById("squaretime");
      const ctx = squaretime.getContext("2d");
      squaretime.width = window.innerWidth;
      squaretime.height = window.innerHeight;

      function drawdacoollilSquare() {
        const daMaxSize = 20;
        let size = daMaxSize;
        const x = Math.floor(Math.random() * squaretime.width);
        const y = Math.floor(Math.random() * squaretime.height);
        const timer = setInterval(() => {
          ctx.clearRect(x, y, size, size);
          size -= 2;
          if (size <= 0) {
            clearInterval(timer);
          } else {
            ctx.fillStyle = "darkblue";
            ctx.fillRect(x, y, size, size);
          }
        }, 50);
      }

      setInterval(drawdacoollilSquare, 10);
    </script>
  </body>
</html>
